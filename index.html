<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Colorteio</title>
  <link rel="icon" href="./assets/logo-without-typography.png" />

  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header id="site-header">
    <div id="hamburguer-menu" aria-label="Abrir menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <img id="header-colorteio-logo" src="./assets/logo-with-typography.png" alt="colorteio-logo" />

    <button id="language-button" type="button" aria-label="Idioma">
      <img src="./assets/en.png" alt="english-language" />
    </button>

    <div id="language-menu" class="hidden">
      <button class="language-option" data-lang="en">
        <img src="./assets/en.png" alt="English" />
      </button>
      <button class="language-option" data-lang="pt">
        <img src="./assets/pt-br.png" alt="PortuguÃªs" />
      </button>
    </div>
  </header>

  <div id="menu-overlay" class="hidden" aria-hidden="true"></div>

  <nav id="top-menu" class="hidden" aria-hidden="true" role="navigation">
    <h3>RAFFLES</h3>

    <div class="tabs" role="tablist">
      <button class="tab" role="tab" aria-selected="true">NUMBER DRAW</button>
      <button class="tab" role="tab" aria-selected="false">COLOR DRAW</button>
    </div>
  </nav>

  <img id="main-colorteio-logo" src="./assets/logo-with-typography.png" alt="colorteio-logo" />

  <main id="choices-section">
    <section id="main-content">
      <p class="specifications-caption">
        Draw
        <input id="quantity-input" class="specifications" type="number" value="1" />
        number
      </p>
      <p class="specifications-caption">
        between
        <input id="min-input" class="specifications" type="number" value="1" />
        and
        <input id="max-input" class="specifications" type="number" value="100" />
      </p>
    </section>

    <button id="draw-button" type="button">DRAW NOW</button>
  </main>

  <section id="result-container" aria-live="polite" role="status">
    <h2 id="result-message" aria-atomic="true"></h2>
    <p id="subtext" aria-atomic="true"></p>

    <button id="play-again" type="button">PLAY AGAIN</button>
  </section>

  <script src="./scripts.js"></script>
</body>
</html>
